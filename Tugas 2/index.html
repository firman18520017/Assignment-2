<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tugas 2</title>
</head>

<body>
    <script>
        var angka = prompt("Masukkan Angka 1-100", 0);

        if (angka >= 80 && angka <= 100) {
            alert('your grade is A');
        } else if (angka >= 60 && angka < 80) {
            alert('your grade is B');
        } else if (angka >= 40 && angka < 60) {
            alert('your grade is C');
        } else if (angka >= 1 && angka < 40) {
            alert('your grade is D');
        } else {
            alert('cannot calculate your grade');
        }
    </script>
</body>

</html>
